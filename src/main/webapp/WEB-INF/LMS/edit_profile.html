<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-2">
		<script type="text/javascript" src=""></script>
		<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
		<link rel="stylesheet" type="text/css" href="css/menu_vertical.css">
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
		<script src="js/hide_show.js"></script>
		<title>Edit Profile</title>
	</head>
	<body>
		<header>
			<script src="js/header.js"></script>
		</header>

		<!-- CONTENT START -->
		<div class="content">
			<div class="content_title">
				<div class="text">Edit Profile</div>
			</div>

			<div class="profile_frame">
				<form action="" method="post">
					<table class="table">
						<tr>
							<td class="title">User Name:</td>
							<td class="info"><input type="text" name="user_name" value="current user name" readonly></td>
						</tr>
						<tr>
							<td class="title">Name:</td>
							<td class="info"><input type="text" name="name" value="current name"></td>
						</tr>
						<tr>
							<td class="title">E-mail address:</td>
							<td class="info"><input type="email" name="email" value="current email"></td>
						</tr>
						<tr>
							<td class="title">Address:</td>
							<td class="info"><input type="text" name="address" value="current address"></td>
						</tr>
						<tr>
							<td class="title">Role:</td>
							<td class="info"><input type="text" name="role" value="current role" readonly></td>
						</tr>
						<tr>
							<td class="title">Password:</td>
							<td class="info"><input type="text" name="password" value="current password"></td>
						</tr>
						<tr>
							<td class="title">Introduction:</td>
							<td class="info"><input type="text" name="introduction" value="current introduction"></td>
						</tr>
					</table>
					<center>
						<input type="submit" class="submit" value="Submit"> 
						<a href="profile.html"><div class="submit">Cancel</div></a>
					</center>
				</form>
			</div>
			
		</div>
		<!-- CONTENT END  -->
		
	</body>
</html>
